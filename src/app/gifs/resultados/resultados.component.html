<div class="row">

    <div *ngFor="let gif of resultados"
        class="col-md-4 col-sm-6">

        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title"
            class="card-img-top">
            <div class="card-body">
                <div class="card-text">
                    {{gif.title}}
                    <!-- {{gif.images.downsized_medium.url}} -->
                </div>
            </div>
        </div>

    </div>


</div>
